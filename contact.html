<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Kauã dos Reis</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Barra de Navegação Principal - Contém links para todas as seções do site -->
    <nav class="navbar">
      <div class="nav-brand">CV - Kauã dos Reis</div>
      <!-- Botão do menu mobile - Aparece apenas em telas pequenas -->
      <button class="menu-toggle" aria-label="Abrir menu">☰</button>
      <!-- Lista de links de navegação -->
      <ul class="nav-links">
        <li><a href="index.html#about">Sobre mim</a></li>
        <li><a href="index.html#portfolio">Portfólio</a></li>
        <li><a href="index.html#education">Formação Educacional</a></li>
        <li><a href="index.html#experience">Experiência Profissional</a></li>
        <li><a href="index.html#languages">Idiomas</a></li>
        <li><a href="contact.html">Contato</a></li>
      </ul>
    </nav>
    <!-- Overlay para o menu mobile - Escurece o fundo quando o menu está aberto -->
    <div class="nav-overlay"></div>

    <!-- Seção de Contato - Formulário para envio de mensagens -->
    <section id="contact" class="section">
      <h2>Contato</h2>
      <div class="contact-content">
        <!-- Formulário de contato com campos para nome, email e mensagem -->
        <form id="contact-form" class="contact-form">
          <!-- Campo para nome do remetente -->
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <!-- Campo para email do remetente -->
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <!-- Campo para mensagem do remetente -->
          <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <!-- Botão para envio do formulário -->
          <button type="submit" class="submit-btn">Enviar Mensagem</button>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
